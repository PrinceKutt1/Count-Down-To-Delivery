<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Expected Time To Nana's Delivery | coded by Prince</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="stars">
            <img src="./images/bg-stars.svg" alt="" />
        </div>

        <h1>Estimated Time To Nana's Delivery</h1>

        <div class="loading">
            <div class="spinner"></div>
        </div>

        <div class="countdown">
            <div>
                <p id="months">10</p>
                <h3>Months</h3>
            </div>
            <div>
                <p id="days">10</p>
                <h3>Days</h3>
            </div>
            <div>
                <p id="hours">10</p>
                <h3>Hours</h3>
            </div>
            <div>
                <p id="minutes">10</p>
                <h3>Minutes</h3>
            </div>
            <div>
                <p id="seconds">10</p>
                <h3>Seconds</h3>
            </div>
        </div>

        <div>
            <h4>To Nana's Delivery!</h4>
        </div>

        <div class="hills">
            <img src="./images/pattern-hills.svg" alt="" />
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
